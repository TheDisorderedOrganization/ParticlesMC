name: CI

on:
  push:
      branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: '1.11.2'
      
    - name: Cache Julia packages
      uses: actions/cache@v3
      with:
        # Cache the artifacts and compiled directories
        path: |
          ~/.julia/artifacts
          ~/.julia/compiled
        # Unique cache key based on the dependencies
        key: ${{ runner.os }}-julia-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}
        # Fallback keys if the exact cache isn't found
        restore-keys: |
          ${{ runner.os }}-julia-

    - name: Run tests
      run: julia --project=. --code-coverage=user -e 'using Pkg;  Pkg.add(PackageSpec(url="https://github.com/TheDisorderedOrganization/MonteCarlo.git")); Pkg.test()'
      
    - name: Upload coverage reports to Codecov
    - uses: julia-actions/julia-processcoverage@v1
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}